services:
  - type: web
    name: silbenkling-engine
    runtime: node
    plan: starter
    buildCommand: |
      apt-get update && apt-get install -y python3 build-essential
      npm install
      npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: LLM_PROVIDER
        value: mock
      - key: DB_PATH
        value: /data/silbenkling.db
    disk:
      name: silbenkling-data
      mountPath: /data
      sizeGB: 1
