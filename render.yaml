services:
  - type: web
    name: silbenkling-engine
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: LLM_PROVIDER
        value: anthropic
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DB_PATH
        value: /data/silbenkling.db
    disk:
      name: silbenkling-data
      mountPath: /data
      sizeGB: 1
